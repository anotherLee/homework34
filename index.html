<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <script>
    var scale = 1 / devicePixelRatio
    document.write(`<meta name="viewport" content="user-scalable=no, initial-scale=${scale}, maximum-scale=${scale}, minimum-scale=${scale}">`)
  </script>

  <title>JS Bin</title>
  <script>
    var screenWidth = window.screen.width
    var css = `
      html{
        font-size:${screenWidth * devicePixelRatio }px;
      }
    `
    document.write(`<style>${css}</style>`)
  </script>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      list-style:none;
    }
    /*html{*/
      /*font-size:320px; !* 1rem=320px *!*/
    /*}*/
    body{
      font-size:0.05rem;
    }
    .round{
      width:0.3125rem;
      height:0.3125rem;
      border-radius:50%;
      background:#ff4d4d;
      margin:0 auto;
    }
    ul{
      display:flex;
      justify-content:space-around;
      flex-wrap:wrap;
      margin-top:0.09375rem;
      border:1px solid red;
    }
    ul li{
      width:0.3125rem;
      height:0.09375rem;
      margin:0.03125rem 0.0625rem;
      text-align:center;
      background:#ddd;
      padding-top:0.009375rem;
    }
    .title{
      width:0.78125rem;
      height:0.125rem;
      background:#668cff;
      border-radius:0.09375rem;
      text-align:center;
      margin:0.09375rem auto 0.03125rem;
      padding:0.025rem;
      
    }
    .parent{
      display:flex;
      flex-direction:column;
      
    }
    .parent .child{
      width:0.375rem;
      height:0.25rem;
      
    }
    .parent > .child:nth-child(even){
      align-self:flex-end;
      background:#ff9933;
    }
    .parent > .child:nth-child(odd){
      background:#d966ff;
    }
    
  </style>
</head>
<body>
  <div class=round></div>
  <ul>
    <li>天</li>
    <li>天</li>
    <li>天</li>
    <li>天</li>
  </ul>
  <div class=title>标题</div>
  <div class=title>标题</div>
  <ul class=parent>
    <li class=child></li>
    <li class=child></li>
    <li class=child></li>
    <li class=child></li>
  </ul>
  <script>

  </script>
</body>
</html>
